<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Muski</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      transition: background 2s ease;
    }

    .page1 {
      background: linear-gradient(145deg, #111111, #1a1a1a);
      border: 8px solid #ffccff;
      padding: 20px;
      position: relative;
    }

    .scroll-border::before {
      content: "\1F4DC"; /* ðŸ“œ */
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2rem;
    }

    .scroll-border::after {
      content: "\1F4DC";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
      transform: rotate(180deg);
    }

    .gift-box {
      background: pink;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      border: 2px dashed white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .page2 {
      display: none;
      flex-direction: column;
      background: white;
      transition: background 2s ease-in-out;
    }

    .candle {
      width: 60px;
      height: 150px;
      background: #ffcccb;
      border-radius: 10px;
      position: relative;
      margin-bottom: 20px;
    }

    .flame {
      width: 20px;
      height: 40px;
      background: orange;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -40px;
      left: 20px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }

    .blow-btn {
      font-size: 1.5rem;
      padding: 10px 20px;
      background: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      border-radius: 50%;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page page1 scroll-border" id="page1">
    <div class="gift-box" onclick="goToPage2()">OPEN</div>
  </div>

  <!-- Page 2 -->
  <div class="page page2" id="page2">
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
    <button class="blow-btn" onclick="blowCandle()">Blow</button>
  </div>

  <script>
    function goToPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'flex';
    }

    function blowCandle() {
      const flame = document.getElementById('flame');
      flame.style.display = 'none';
      let page2 = document.getElementById('page2');
      page2.style.background = '#ffc0cb'; // light pink

      for (let i = 0; i < 30; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = -10 + 'px';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        page2.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
